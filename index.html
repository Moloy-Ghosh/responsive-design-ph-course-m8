<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
    <style>
      /* Gallery style started */
      .container{
         display:grid;
         grid-template-columns:repeat(6,1fr);
         grid-template-rows:repeat(6,100px);
         gap:3px;
      }
      .container img{
         width:100%;
         height:100%;
      }
      .big-layout{
         grid-column: span 6;
         grid-row: span 2;
      }
      .normal-layout{
         grid-column: span 2;
         grid-row: span 2;
      }
      .wide-layout{
         grid-column: span 2;
         grid-row: span 1;
      }
      .small-layout{
         grid-column: span 1;
         grid-row: span 1;
      }

      /* Box styling */
      .box{
         background-color:gray;
         padding:10px;
      }
      .containerBox{
         margin-top:50px;
         display:grid;
         gap:20px;
         grid-template-columns: repeat(4, 1fr);
         grid-template-rows: repeat(3,100px) 50px 50px;
      }
      .sidebar{
         grid-row: span 5;
      }
      .footer{
         grid-column: span 3;
      }

      @media screen and (max-width:576px){
         .container{
            display:grid;
            grid-template-columns:repeat(2,1fr);
            gap:3px;
         }
         .big-layout,
         .normal-layout,
         .wide-layout,
         .small-layout{
            grid-row: span 1;
            grid-column:span 1;
         }

         .containerBox{
            margin-top:50px;
            display:grid;
            gap:20px;
            grid-template-columns: repeat(2, 1fr);
         }
         .box{
            grid-row: span 1;
            grid-column: span 1;
         }
         /* .sidebar{
            grid-row: span 1;
         }
         .footer{
            grid-column: span 1;
         } */
      }
      
    </style>
</head>
<body>
   <div class="container">
      <div class="big-layout"><img src="images/A.jpg"/></div>
      <div class="normal-layout"><img src="images/B.jpg"/></div>
      <div class="normal-layout"><img src="images/C.jpg"/></div>
      <div class="wide-layout"><img src="images/D.jpg"/></div>
      <div class="wide-layout"><img src="images/E.jpg"/></div>
      <div class="normal-layout"><img src="images/F.jpg"/></div>
      <div class="small-layout"><img src="images/G.jpg"/></div>
      <div class="small-layout"><img src="images/H.jpg"/></div>
      <div class="normal-layout"><img src="images/I.jpg"/></div>
      <div class="small-layout"><img src="images/G.jpg"/></div>
      <div class="small-layout"><img src="images/H.jpg"/></div>
   </div>

   <div class="containerBox">
      <div class="box sidebar">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
      <div class="box footer">11</div>
      <div class="box footer">12</div>
   </div>

</body>
</html>
